<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <title>Password Strength Indicator</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Changing the password will clarify the image background :)</p>
      
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
      </div>

      <button class="bg-black text-white padding py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
